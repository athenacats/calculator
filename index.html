<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <div class="output">
            <div class="previous">123 -</div>
            <div class="current">56</div>
        </div>
        <button class= "spanTwo clear">CLEAR</button>
        <button class ="negative"> (-)</button>
        <button class = "delete">DEL</button>
        <button class = "more">...</button>
        <div class="extras">
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>log₂</button>
            <button>sinh</button>
            <button>cosh</button>
            <button>tanh</button>
            <button>log₁₀</button>
            <button>!</button>
            <button>₂√</button>
            <button>₃√</button>
            <button>π</button>
            <button>Rad</button>
            <button>^²</button>
            <button>^³</button>
            <button>^</button>  
        </div>
        <button class ="number">7</button>
        <button class ="number">8</button>
        <button class ="number">9</button>
        <button class ="operand">÷</button>
        <button class ="operand">%</button>
        <button class ="number">4</button>
        <button class ="number">5</button>
        <button class ="number">6</button>
        <button class ="operand">x</button>
        <button class ="bracket">)</button>
        <button class ="number">1</button>
        <button class ="number">2</button>
        <button class ="number">3</button>
        <button class ="operand">-</button>
        <button class ="bracket">(</button>
        <button class ="number">0</button>
        <button class ="decimal">.</button>
        <button class ="operand">+</button>
        <button class="spanTwo equal">=</button>
    </div>
    <script src="script.js"> </script>   
</body>
</html>
