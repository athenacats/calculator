<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <div class="output">
            <div class="previous">123 -</div>
            <div class="current">56</div>
        </div>
        <button data-type ="clear" class="spanTwo">CLEAR</button>
        <button data-type ="negative"> (-)</button>
        <button data-type="delete">DEL</button>
        <button data-type ="more">...</button>
        <div class="extras">
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>log₂</button>
            <button>sinh</button>
            <button>cosh</button>
            <button>tanh</button>
            <button>log₁₀</button>
            <button>!</button>
            <button>₂√</button>
            <button>₃√</button>
            <button>π</button>
            <button>Rad</button>
            <button>^²</button>
            <button>^³</button>
            <button>^</button>  
        </div>
        <button data-type="number">7</button>
        <button data-type="number">8</button>
        <button data-type="number">9</button>
        <button data-type="operand">÷</button>
        <button data-type="operand">%</button>
        <button data-type="number">4</button>
        <button data-type="number">5</button>
        <button data-type="number">6</button>
        <button data-type="operand">x</button>
        <button data-type="bracket">)</button>
        <button data-type="number">1</button>
        <button data-type="number">2</button>
        <button data-type="number">3</button>
        <button data-type="operand">-</button>
        <button data-type="bracket">(</button>
        <button data-type="number">0</button>
        <button data-type="decimal">.</button>
        <button data-type="operand">+</button>
        <button data-type="equal" class="spanTwo">=</button>
    </div>
    
</body>
</html>
